<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Calculator</title>
    <link rel='icon' href='favicon.png'>
    <div class='header'><a href='http://www.theodinproject.com' class='url'>The Odin Project Learning Curriculum</a></div>
</head>
<body>
    <div class='exterior'>
        <div class="pantalla">
        </div>
        <div class="primerafila">
            <div class="botoniguales siete">7</div>
            <div class="botoniguales ocho">8</div>
            <div class="botoniguales nueve">9</div>
            <div class="botoniguales division">/</div>
        </div>
        <div class="segundafila">
            <div class="botoniguales cuatro">4</div>
            <div class="botoniguales cinco">5</div>
            <div class="botoniguales seis">6</div>
            <div class="botoniguales multi">*</div>
        </div>
        <div class="tercerafila">
            <div class="botoniguales uno">1</div>
            <div class="botoniguales dos">2</div>
            <div class="botoniguales tres">3</div>
            <div class="botoniguales sumar">+</div>
        </div>
        <div class="cuartafila">
            <div class="botoniguales zero">0</div>
            <div class="botoniguales decimales">.</div>
            <div class="botoniguales igual">=</div>
            <div class="botoniguales restar">-</div>
        </div>
    </div>
<script src='script.js'></script>
</body>
<footer>Copyright Â© GCanet</footer>
</html>
