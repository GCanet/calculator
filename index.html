<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Calculator</title>
    <link rel='icon' href='favicon.png'>
    <div class='header'><a href='http://www.theodinproject.com' class='url'>The Odin Project Learning Curriculum</a></div>
</head>
<body>
    <div class='exterior'>
        <div class="pantalla"><p><span id="spanscreen"></span></p></div>
        <div class="filazero">
            <div class="botoniguales" id="ac">AC</div>
            <div class="botoniguales" id="masmenos">+/-</div>
            <div class="botoniguales" id="porciento">%</div>
            <div class="botoniguales" id="division">/</div>
        </div>
        <div class="primerafila">
            <div class="botoniguales" id="siete">7</div>
            <div class="botoniguales" id="ocho">8</div>
            <div class="botoniguales" id="nueve">9</div>
            <div class="botoniguales" id="multi">*</div>
        </div>
        <div class="segundafila">
            <div class="botoniguales" id="cuatro">4</div>
            <div class="botoniguales" id="cinco">5</div>
            <div class="botoniguales" id="seis">6</div>
            <div class="botoniguales" id="restar">-</div>
        </div>
        <div class="tercerafila">
            <div class="botoniguales" id="uno">1</div>
            <div class="botoniguales" id="dos">2</div>
            <div class="botoniguales" id="tres">3</div>
            <div class="botoniguales" id="sumar">+</div>
        </div>
        <div class="cuartafila">
            <div class="botoniguales" id="zero">0</div>
            <div class="botoniguales" id="decimales">.</div>
            <div class="botoniguales" id="igual">=</div>
        </div>
    </div>
<script src='script.js'></script>
</body>
<footer>Copyright Â© GCanet</footer>
</html>
