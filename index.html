<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Calculator</title>
    <link rel='icon' href='favicon.png'>
    <div class='header'><a href='http://www.theodinproject.com' class='url'>The Odin Project Learning Curriculum</a></div>
</head>
<body>
    <div class='exterior'>
        <div id="containerpantalla">

            <div id="pantalla1">
                <div id="pantallaTop"></div>
            </div>

            <div id="pantalla2">
                <div id="pantallaBottom"></div>
            </div>

        </div>
        <div class="filazero">
            <div class="xxxxxxxxx" id="ce">CE</div>
            <div class="xxxxxxxxx" id="c">C</div>
            <div class="xxxxxxxxx" id="masmenos">+/-</div>
            <div class="xxxxxxxxx" id="division">/</div>
        </div>
        <div class="primerafila">
            <div class="numeros" id="siete">7</div>
            <div class="numeros" id="ocho">8</div>
            <div class="numeros" id="nueve">9</div>
            <div class="xxxxxxxxx" id="multi">*</div>
        </div>
        <div class="segundafila">
            <div class="numeros" id="cuatro">4</div>
            <div class="numeros" id="cinco">5</div>
            <div class="numeros" id="seis">6</div>
            <div class="xxxxxxxxx" id="restar">-</div>
        </div>
        <div class="tercerafila">
            <div class="numeros" id="uno">1</div>
            <div class="numeros" id="dos">2</div>
            <div class="numeros" id="tres">3</div>
            <div class="xxxxxxxxx" id="sumar">+</div>
        </div>
        <div class="cuartafila">
            <div class="numeros" id="zero">0</div>
            <div class="xxxxxxxxx" id="decimales">.</div>
            <div class="xxxxxxxxx" id="igual">=</div>
        </div>
    </div>
<script src='script.js'></script>
</body>
<footer>Copyright Â© GCanet</footer>
</html>
