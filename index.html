<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Calculator</title>
    <link rel='icon' href='favicon.ico'>
    <div class='header'><a href='http://www.theodinproject.com' class='url'>The Odin Project Learning Curriculum</a></div>
</head>
<body>
    <div class='exterior'>
        <div class="pantalla">
        </div>
        <div class="primerafila">
            <div class="botoniguales">7</div>
            <div class="botoniguales">8</div>
            <div class="botoniguales">9</div>
            <div class="botoniguales">/</div>
        </div>
        <div class="segundafila">
            <div class="botoniguales">4</div>
            <div class="botoniguales">5</div>
            <div class="botoniguales">6</div>
            <div class="botoniguales">*</div>
        </div>
        <div class="tercerafila">
            <div class="botoniguales">1</div>
            <div class="botoniguales">2</div>
            <div class="botoniguales">3</div>
            <div class="botoniguales">+</div>
        </div>
        <div class="cuartafila">
            <div class="botoniguales">0</div>
            <div class="botoniguales">.</div>
            <div class="botoniguales">=</div>
            <div class="botoniguales">-</div>
        </div>
    </div>
<script src='script.js'></script>
</body>
<footer>Copyright Â© GCanet</footer>
</html>
